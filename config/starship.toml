# Starship prompt configuration
# Cross-shell prompt (zsh, fish, nushell)
# Docs: https://starship.rs/config/

# Prompt format - left side: status, directory, shell emoji
format = """
$status\
$directory\
${env_var.SHELL_EMOJI}"""

# Right prompt - git info (reduces left prompt length)
right_format = """$git_branch$git_status"""

# Show success/error indicator (matches original PS1)
[status]
disabled = false
format = '[$symbol]($style)'
symbol = 'ðŸ’š '
success_symbol = 'ðŸ’š '
not_executable_symbol = 'ðŸ’” '
not_found_symbol = 'ðŸ’” '
sigint_symbol = 'ðŸ’” '
signal_symbol = 'ðŸ’” '
style = ''

[character]
success_symbol = ''
error_symbol = ''
format = '$symbol'

# Random prompt emoji (set per-session in shell config)
[env_var.SHELL_EMOJI]
format = '$env_value '
default = '$ '

[directory]
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false
# Fish-style: abbreviate parent dirs (e.g., ~/c/a/backend.nextjs)
# fish_style_pwd_dir_length = 1 # we're using directory.substitutions instead for more control
style = 'bold yellow'
format = '[$path]($style) '

[directory.substitutions]
'/cooksatlas' = '/ca'
'/agent-workspaces' = '/a-w'
'/backend.' = '/b.'
'/frontend.' = '/f.'
'/fullstack.' = '/fs.'
'/Mobile Documents/com~apple~CloudDocs' = '/.icloud-drive'

[git_branch]
format = '[($symbol$branch)]($style) '
style = 'green'

[git_status]
format = '([{$all_status$ahead_behind}]($style) )'
style = 'red'
