# Starship prompt configuration
# Cross-shell prompt (zsh, fish, nushell)
# Docs: https://starship.rs/config/

# Prompt format
format = """
$status\
$directory\
$git_branch\
$git_status\
${env_var.SHELL_EMOJI}"""

# Show success/error indicator (matches original PS1)
[status]
disabled = false
format = '[$symbol]($style)'
symbol = 'ðŸ’š '
success_symbol = 'ðŸ’š '
not_executable_symbol = 'ðŸ’” '
not_found_symbol = 'ðŸ’” '
sigint_symbol = 'ðŸ’” '
signal_symbol = 'ðŸ’” '
style = ''

[character]
success_symbol = ''
error_symbol = ''
format = '$symbol'

# Random prompt emoji (set per-session in shell config)
[env_var.SHELL_EMOJI]
format = '$env_value '
default = '$ '

[directory]
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false
style = 'bold yellow'
format = '[$path]($style) '

[git_branch]
format = '[($symbol$branch)]($style) '
style = 'green'

[git_status]
format = '([{$all_status$ahead_behind}]($style) )'
style = 'red'
